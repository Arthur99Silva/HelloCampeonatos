<!-- editar_substituicao.html -->
{% extends 'menu.html' %}

{% block content %}
  <main class="container mt-5">
    <h1 class="text-center">Editar Substituição</h1>

    <form method="POST" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
    <a href="{% url 'substituicao_list' %}">Voltar para a Lista de Substituições</a>
  </main>
{% endblock %}
